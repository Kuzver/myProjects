{% extends 'base.html' %}

{% block title %}Сброс пароля | TaskMaster{% endblock %}

{% block content %}
<div class="reset-container">
    <h2>Сбросить пароль</h2>
    <p>Введите ваш адрес электронной почты, и мы отправим вам ссылку для сброса пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить ссылку для сброса</button>
    </form>
</div>
{% endblock %}
