{% extends 'taskapp/base.html' %}

{% block title %}Login | TaskMaster{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Вход в систему</h2>
    <form method="post" action="{% if user.is_authenticated %}{% url 'task_list' user_id=user.id %}{% else %}#{% endif %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
</div>
{% endblock %}
